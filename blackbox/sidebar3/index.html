<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <button id="toggleSidebar" class="btn btn-primary position-fixed top-0 end-0 m-3">
            <i class="bi bi-arrow-right-circle"></i> Toggle Sidebar
        </button>

        <div id="leftSidebar" class="sidebar">
            <button class="sidebar-button">Page 1</button>
            <button class="sidebar-button">Page 2</button>
            <button class="sidebar-button">Page 3</button>
        </div>

        <div id="rightSidebar" class="sidebar">
            <button class="sidebar-button" id="refreshButton">Refresh</button>
        </div>

        <div class="table-responsive mt-5">
            <table class="table table-striped" id="dataTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Brutto</th>
                        <th>Rate</th>
                        <th>Category</th>
                        <th>Class</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
