<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar dengan Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="toggleSidebar" class="btn btn-primary position-fixed" style="top: 20px; left: 20px;">Toggle Sidebar</button>

    <div id="sidebar" class="sidebar position-fixed end-0 top-0 bg-light" style="width: 250px; height: 100%; transform: translateX(100%); transition: transform 0.3s;">
        <div class="p-3">
            <h5>Sidebar Menu</h5>
            <button class="btn btn-secondary my-2 btn-animated">Halaman 1</button>
            <button class="btn btn-secondary my-2 btn-animated">Halaman 2</button>
            <button class="btn btn-secondary my-2 btn-animated">Halaman 3</button>
            <button id="refreshButton" class="btn btn-danger my-2">Refresh</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
