<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Toggle Sidebar Button -->
    <button id="toggleSidebarBtn" class="btn btn-primary toggle-sidebar shine-effect">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="p-3">
            <h5 class="mb-4">Navigation</h5>
            
            <!-- Refresh Button -->
            <button id="refreshBtn" class="btn btn-warning mb-3 w-100 shine-effect">
                <i class="fas fa-sync-alt"></i> Refresh Page
            </button>
            
            <!-- Navigation Buttons -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary mb-2 shine-effect nav-btn" data-page="home">
                    <i class="fas fa-home me-2"></i>Home
                </button>
                <button class="btn btn-success mb-2 shine-effect nav-btn" data-page="profile">
                    <i class="fas fa-user me-2"></i>Profile
                </button>
                <button class="btn btn-info mb-2 shine-effect nav-btn" data-page="settings">
                    <i class="fas fa-cog me-2"></i>Settings
                </button>
                <button class="btn btn-danger mb-2 shine-effect nav-btn" data-page="logout">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
