<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Sidebar Web App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toggle Sidebar Button -->
    <button id="sidebarToggle" class="btn btn-primary position-fixed top-0 end-0 m-0 z-3">
        <i class="bi bi-list"></i> Toggle Sidebar
    </button>

    <!-- Left Sidebar -->
    <div id="leftSidebar" class="sidebar sidebar-left">
        <div class="sidebar-content">
            <button class="btn btn-secondary sidebar-btn mb-2">
                <i class="bi bi-house"></i> Home
            </button>
            <button class="btn btn-secondary sidebar-btn mb-2">
                <i class="bi bi-person"></i> Profile
            </button>
            <button class="btn btn-secondary sidebar-btn mb-2">
                <i class="bi bi-gear"></i> Settings
            </button>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div id="rightSidebar" class="sidebar sidebar-right">
        <div class="sidebar-content">
            <br>
            <button id="refreshButton" class="btn btn-warning sidebar-btn mb-2">
                <i class="bi bi-arrow-clockwise"></i> Refresh Page
            </button>
            <button class="btn btn-secondary sidebar-btn mb-2">
                <i class="bi bi-file-earmark"></i> Documents
            </button>
            <button class="btn btn-secondary sidebar-btn mb-2">
                <i class="bi bi-chat"></i> Messages
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Employee Data</h1>
        <table id="employeeTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Brutto</th>
                    <th>Rate</th>
                    <th>Category</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Akan diisi secara dinamis oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
