<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toggle Sidebar Button -->
    <button id="sidebarToggle" class="btn btn-primary position-fixed top-0 end-0 m-0 z-3">
        <i class="bi bi-list"></i> Toggle Sidebar
    </button>

    <!-- Left Sidebar -->
    <div id="leftSidebar" class="sidebar sidebar-left">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
                <i class="bi bi-house"></i> Home
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="bi bi-person"></i> Profile
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="bi bi-gear"></i> Settings
            </a>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div id="rightSidebar" class="sidebar sidebar-right">
        <div class="list-group">
            <br>
            <br>
            <button id="refreshPageBtn" class="list-group-item list-group-item-action">
                <i class="bi bi-arrow-clockwise"></i> Refresh Page
            </button>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="bi bi-journal"></i> Reports
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="bi bi-graph-up"></i> Analytics
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Employee Data Table</h1>
        <table id="employeeTable" class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Brutto</th>
                    <th>Rate</th>
                    <th>Category</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data akan dimasukkan secara dinamis via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"></script>
    <script src="script.js"></script>
</body>
</html>
