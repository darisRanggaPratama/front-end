<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Bootstrap 5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    <!-- Tombol Toggle Sidebar -->
    <div class="container mt-4">
        <button id="sidebarToggle" class="btn btn-primary">
            Buka Sidebar
        </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Sidebar Menu</h5>
            <button id="refreshButton" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>
        <ul class="list-group">
            <li class="list-group-item">Menu 1</li>
            <li class="list-group-item">Menu 2</li>
            <li class="list-group-item">Menu 3</li>
        </ul>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Bootstrap 5 JS dan Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>   
</body>
</html>
