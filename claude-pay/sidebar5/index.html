<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Toggle Button -->
    <button id="sidebarToggle" class="btn btn-primary position-fixed top-0 end-0 m-0">
        <i class="bi bi-list me-2"></i>Menu
    </button>

    <div class="wrapper">
        <!-- Left Sidebar -->
        <nav id="leftSidebar" class="sidebar left-sidebar">
            <div class="sidebar-header">
                <h3>Left Menu</h3>
            </div>
            <ul class="list-unstyled">
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-house me-2"></i>Home
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-person me-2"></i>Profile
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-gear me-2"></i>Settings
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Right Sidebar -->
        <nav id="rightSidebar" class="sidebar right-sidebar">
            <div class="sidebar-header">
                <h3></h3>
            </div>
            <ul class="list-unstyled">
                <li>
                    <button id="refreshButton" class="btn btn-refresh">
                        <i class="bi bi-arrow-clockwise me-2"></i>Refresh Page
                    </button>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-bell me-2"></i>Notifications
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <div class="container mt-4">
                <h2>Employee Data</h2>
                <div class="table-responsive">
                    <table class="table table-hover animate-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Salary</th>
                                <th>Brutto</th>
                                <th>Rate</th>
                                <th>Category</th>
                                <th>Class</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Table data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
