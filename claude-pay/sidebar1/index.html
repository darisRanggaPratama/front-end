<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    <!-- Tombol Toggle Sidebar -->
    <button class="btn btn-primary toggle-btn" id="toggleSidebar">
        <i class="bi bi-list"></i> Toggle Sidebar
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4 class="mb-4">Sidebar Menu</h4>
        <button class="btn btn-success mb-3" id="refreshBtn">
            <i class="bi bi-arrow-clockwise"></i> Refresh Page
        </button>
        <!-- Tambahan konten sidebar bisa ditambahkan di sini -->
    </div>

    <!-- Konten Utama -->
    <div class="content">
        <h1>Halaman Utama</h1>
        <p>Ini adalah konten utama halaman web.</p>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
 
</body>
</html>
