<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Template</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
    <!-- Toggle Sidebar Button -->
    <button class="btn btn-primary btn-custom toggle-btn">
        <span class="btn-text"><i class="bi bi-list"></i></span>
        <span class="spinner"><i class="bi bi-arrow-clockwise"></i></span>
    </button>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-nav">
            <button class="btn btn-info btn-custom refresh-btn mb-4">
                <span class="btn-text"><i class="bi bi-arrow-clockwise"></i> Refresh</span>
                <span class="spinner"><i class="bi bi-arrow-clockwise"></i></span>
            </button>
            
            <button class="btn btn-primary btn-custom nav-btn">
                <span class="btn-text"><i class="bi bi-house"></i> Beranda</span>
                <span class="spinner"><i class="bi bi-arrow-clockwise"></i></span>
            </button>
            
            <button class="btn btn-primary btn-custom nav-btn">
                <span class="btn-text"><i class="bi bi-person"></i> Profil</span>
                <span class="spinner"><i class="bi bi-arrow-clockwise"></i></span>
            </button>
            
            <button class="btn btn-primary btn-custom nav-btn">
                <span class="btn-text"><i class="bi bi-gear"></i> Pengaturan</span>
                <span class="spinner"><i class="bi bi-arrow-clockwise"></i></span>
            </button>
            
            <button class="btn btn-primary btn-custom nav-btn">
                <span class="btn-text"><i class="bi bi-info-circle"></i> Tentang</span>
                <span class="spinner"><i class="bi bi-arrow-clockwise"></i></span>
            </button>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
