<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toggle Button -->
    <button id="sidebarToggle" class="btn btn-primary position-fixed top-0 end-0 m-0">
        <i class="bi bi-list me-2"></i>Menu
    </button>

    <!-- Left Sidebar -->
    <div class="sidebar left-sidebar">
        <div class="sidebar-content">
            <button class="nav-btn" onclick="navigateTo('home')">
                <i class="bi bi-house me-2"></i>Home
            </button>
            <button class="nav-btn" onclick="navigateTo('dashboard')">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </button>
            <button class="nav-btn" onclick="navigateTo('settings')">
                <i class="bi bi-gear me-2"></i>Settings
            </button>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right-sidebar">
        <div class="sidebar-content">
            <br>            
            <button class="nav-btn" onclick="refreshPage()">
                <i class="bi bi-arrow-clockwise me-2"></i>Refresh
            </button>
            <button class="nav-btn" onclick="navigateTo('profile')">
                <i class="bi bi-person me-2"></i>Profile
            </button>
            <button class="nav-btn" onclick="navigateTo('logout')">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-4">
            <table class="table table-hover animate-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Brutto</th>
                        <th>Rate</th>
                        <th>Category</th>
                        <th>Class</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
