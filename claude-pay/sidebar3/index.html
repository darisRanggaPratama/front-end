<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toggle Button -->
    <button id="toggleButton" class="btn btn-primary toggle-btn">
        <span class="button-content">
            <span class="reload-icon d-none"><i class="bi bi-arrow-clockwise"></i></span>
            Toggle Sidebars
        </span>
    </button>

    <!-- Left Sidebar -->
    <div class="sidebar left-sidebar">
        <div class="sidebar-content">
            <button class="btn btn-primary sidebar-btn" data-page="home">
                <span class="button-content">
                    <span class="reload-icon d-none"><i class="bi bi-arrow-clockwise"></i></span>
                    Home
                </span>
            </button>
            <button class="btn btn-primary sidebar-btn" data-page="about">
                <span class="button-content">
                    <span class="reload-icon d-none"><i class="bi bi-arrow-clockwise"></i></span>
                    About
                </span>
            </button>
            <button class="btn btn-primary sidebar-btn" data-page="contact">
                <span class="button-content">
                    <span class="reload-icon d-none"><i class="bi bi-arrow-clockwise"></i></span>
                    Contact
                </span>
            </button>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right-sidebar">
        <div class="sidebar-content">
            <button class="btn btn-primary sidebar-btn" data-page="settings">
                <span class="button-content">
                    <span class="reload-icon d-none"><i class="bi bi-arrow-clockwise"></i></span>
                    Settings
                </span>
            </button>
            <button class="btn btn-primary sidebar-btn" data-page="profile">
                <span class="button-content">
                    <span class="reload-icon d-none"><i class="bi bi-arrow-clockwise"></i></span>
                    Profile
                </span>
            </button>
            <button id="refreshButton" class="btn btn-primary sidebar-btn">
                <span class="button-content">
                    <span class="reload-icon d-none"><i class="bi bi-arrow-clockwise"></i></span>
                    Refresh Page
                </span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Demo</h1>
        <p>Click the toggle button to show/hide sidebars</p>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
