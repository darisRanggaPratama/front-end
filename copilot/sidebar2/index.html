<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sidebar with Buttons</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="toggleSidebar" class="btn btn-primary">Toggle Sidebar</button>
    </div>
    <div id="sidebar" class="sidebar">
        <button id="refreshBtn" class="btn btn-warning">Refresh</button>
        <button class="btn btn-secondary">Link 1</button>
        <button class="btn btn-secondary">Link 2</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
