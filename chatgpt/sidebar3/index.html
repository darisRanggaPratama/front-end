<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sidebar & Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Toggle Button -->
    <button id="toggle-sidebar" class="btn btn-primary btn-sm position-fixed top-0 end-0 m-0">
        <i class="bi bi-arrow-right"></i> Toggle Sidebar
    </button>

    <!-- Left Sidebar -->
    <div id="left-sidebar" class="sidebar bg-light">
        <button class="btn btn-outline-primary w-100 my-2">
            <i class="bi bi-arrow-repeat me-2"></i> Page 1
        </button>
        <button class="btn btn-outline-primary w-100 my-2">
            <i class="bi bi-arrow-repeat me-2"></i> Page 2
        </button>
    </div>

    <!-- Right Sidebar -->
    <div id="right-sidebar" class="sidebar bg-light end-0">    
        <button id="refresh-page" class="btn btn-outline-danger w-100 my-2">
            <i class="bi bi-arrow-repeat me-2"></i> Refresh Page
        </button>
    </div>

    <!-- Dynamic Table -->
    <div class="container mt-5">
        <h3>Dynamic Table</h3>
        <table id="dynamic-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Brutto</th>
                    <th>Rate</th>
                    <th>Category</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be appended here by script.js -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
